<div class="alert alert-danger" *ngIf="error">
  <p>{{ error }}</p>
</div>
<div style="text-align: center;" *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
  <div class="form-group">
    <label for="username">Online User ID: </label>
    <input type="text" id="username" class="form-control" ngModel name="username" required minlength="4" />
  </div>
  <div class="form-group">
    <label for="password">Password: </label>
    <input type="password" id="password" class="form-control" ngModel name="password" required minlength="4" />
  </div>
  <div>
    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
  </div>
</form>
