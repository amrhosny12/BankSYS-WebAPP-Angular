<div class="alert alert-danger" *ngIf="error">
  <p>{{ error }}</p>
</div>
<div style="text-align: center;" *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>
<form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" *ngIf="!isLoading">
  <div class="form-group">
    <label for="username">User ID</label>
    <input type="text" class="form-control" id="username" ngModel name="username" required minlength="4" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" ngModel name="password" required minlength="4" />
  </div>
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input type="email" class="form-control" id="email" ngModel name="email" required email />
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" id="phone" ngModel name="phone" />
  </div>
  <button class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
</form>
