<div class="col-xs-12 col-md-4">
  <div class="card">
    <div class="container">
      <h3 style="margin-bottom: 2rem;">
        <b>{{ bill.name }}</b>
        <div class="bill-icons">
          <span [ngClass]="getIcon()"></span>
        </div>
      </h3>
      <h5><b>Type - </b> {{ bill.type }}</h5>
      <h5><b>Day of Month - </b> {{ bill.dayOfMonth | ordinalDate }}</h5>
      <h5><b>Amount - </b> {{ bill.amount | currency }}</h5>
      <p><b>Description - </b> {{ bill.description }}</p>
    </div>
    <button class="btn btn-primary" (click)= "onEditBill()">Edit</button>
    <button class="btn btn-danger" (click)="onDeleteBill()">Delete</button>
  </div>
</div>
